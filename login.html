<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login/login.css">
</head>

<body>
    <div class="formLeft">
        <div class="logoTop">
            <span>中国移动（成都）产品研究院</span>
        </div>
        <div class="logo"></div>
        <div class="logoForm">
            <i>用户名</i>
            <input type="text" minlength="3" maxlength="12" class="user" placeholder="请输入用户名" value="">
            <i>登录密码</i>
            <input type="password" maxlength="12" class="password" placeholder="请输入密码" value="">
            <span onclick="forgetPass()">忘记密码</span>
            <i>验证码</i>
            <input type="text" class="verCode" placeholder="请输入验证码" value="">
            <em id="VCode"></em>
            <input type="button" class="loginBtn" value="立即登录">
        </div>
        <div class="logoBottom">
            <p class="p1">copyright © 中国移动（成都）产品研究院研发</p>
        </div>
    </div>
    <div class="imgRight"></div>
    <!--忘记密码弹窗-->
    <script type="text/html" id="ForGet_popup">
        <div class="layui-form">
            <input type="number" id="number" maxlength="12" class="phone" placeholder="请输入手机号" value="">
            <input type="text" class="phoneCode" placeholder="请输入短信验证码" value="">
            <input type="button" id="hascode" onclick="hasCode(this)" value="获取短信验证码" value="">
            <input type="password" class="passNew" placeholder="请输入新密码" value="">
            <input type="password" class="passAgin" placeholder="再次输入密码" value="">
            <input type="button" id="sureRes" value="提交">
        </div>
    </script>
</body>

<script src="./libs/jquery.min.js"></script>
<script src="./libs/crypto-js.js"></script>
<script src="./libs/layui/layui.js"></script>
<script src="./libs/GVerify.js"></script>
<script>
    document.write('<script src="./script/common/common.js?v=' + Date.parse(new Date()) + '"><\/script>');
    document.write('<script src="./script/login/login.js?v=' + Date.parse(new Date()) + '"><\/script>');
</script>

</html>
