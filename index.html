<!--修改用户密码弹窗-->
<script type="text/html" id="editUserPass">
    <div class="layui-form PopupLayer edit_pass_popup">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="c_red">*&nbsp;</span>旧密码</label>
            <div class="layui-input-block">
                <input type="password" name="before" lay-verify="required" placeholder="请输入旧密码" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="c_red">*&nbsp;</span>新密码</label>
            <div class="layui-input-block">
                <input type="password" name="after" lay-verify="required" placeholder="请输入6-12位英文、数字组合的密码" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="c_red">*&nbsp;</span>再次输入</label>
            <div class="layui-input-block">
                <input type="password" name="afterAgain" lay-verify="required" placeholder="请再次输入新密码" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="sunmitBtn">
            <button type="layui-btn" onclick="layer.closeAll()" class="layui-btn layui-btn-primary">取消</button>
            <button class="layui-btn" lay-submit lay-filter="submitEditPass">确定</button>
        </div>
    </div>
</script>
<!-- 上传头像uploadSure -->
<script type="text/html" id="uploadAvatar">
    <div class="layui-upload upload_pop PopupLayer uploadHeadImg">
        <div class="layui-btn" id="uploadAva">点击上传</div>
        <div class="checkAvatar" style="width:460px;height:150px;"></div>
        <div class='sunmitBtn'>
            <button class="layui-btn" onclick="layer.closeAll()">取消</button>
            <button id='uploadSureBtn' class="layui-btn layui-btn-normal">确定</button>
        </div>
    </div>
</script>
