<link rel="stylesheet" href="../../css/environmentalMonitor/resetEnviron.css">
<link rel="stylesheet" href="../../css/environmentalMonitor/WaterFertilizer.css">
<script src="../../libs/echarts-2.2.7/build/dist/echarts.js"></script>
<script src="../../libs/jquery.blockUI.js"></script>
<div class="OutermostLayer">
    <div class="za_farmheader">
        <div class="za_farmselect">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-data">
                    <div class="layui-input-block">
                        <select name="quiz" lay-filter="quiz" id="area"></select>
                    </div>
                </div>
            </form>
        </div>
        <div class="setUp" onclick="waterFerSet()">
            <span class="setWaterFer iconfont icon-xitong">设置</span>
        </div>
        <div class="Refresh">
            <span class="reload"><img src="../../images/refresh.png" alt=""> 刷新</span>
        </div>
    </div>
    <div class="control_equipment"><span>控制设备</span></div>
    <div id="equirementcontrol">
        <div class="equirecon clearfloat" id="tabNav2">
        </div>
    </div>
    <div class=dev_title><span>传感设备</span></div>
    <div id="za_realData" style="display: block;">
        <div class="content">
            <ul class="primary">
                <!--其他指标-->
                <li class="level_one" id="qita">
                    <div class="sub_tit air_line">
                        <!-- <p class="other">其他类</p> -->
                    </div>
                    <ul class="secondary clearfix"></ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--历史数据dom-->
<div id="chart">
    <div class='chartbtn clearfloat'>
        <ul>
            <li time=-1>近一天</li>
            <li time=-7>近一周</li>
            <li time=-30>近一个月</li>
            <li id="date_3">自定义时间</li>
        </ul>
        <div id="dateTimeDiv">
            <img src="../../images/date.png" alt="" srcset="">
            <input type="text" id="dateTime" placeholder="自定义时间" autocomplete="off">
        </div>
        <span class="btnexcel">导出为Excel</span>
    </div>
    <div id='echartcontain'></div>
</div>
<!--开关操作 记录dom-->
<div id="switch" style="display: none">
    <div class="switchTime">
        <ul>
            <li time=-1>近一天</li>
            <li time=-7>近一周</li>
            <li time=-30>近一个月</li>
            <li>自定义时间</li>
        </ul>
    </div>
    <div id="dateswitch">
        <img src="../../images/date.png" alt="" srcset="">
        <input type="text" id="dateTime2" placeholder="自定义时间" autocomplete="off">
    </div>
    <table class="layui-table" lay-skin="line" id="swichtable">
        <thead>
            <tr>
                <th style="width:90px;">操作人</th>
                <th>操作</th>
                <th>操作时间</th>
                <th>操作结果</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script type="text/html" id="add_waterFer">
    <div class="layui-form waterFertili">
        <div class="waterFertiliTop">
            <input type="hidden" name="MachineID">
            <div class="layui-form-item">
                <label class="layui-form-label">A肥速</label>
                <div class="layui-input-block">
                    <input type="number" name="ferSpeedA" placeholder="肥速范围0-11.9" autocomplete="off"
                        class="layui-input">
                        <em>L/min</em>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">B肥速</label>
                <div class="layui-input-block">
                    <input type="number" name="ferSpeedB" placeholder="肥速范围0-11.9" autocomplete="off"
                        class="layui-input">
                        <em>L/min</em>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">C肥速</label>
                <div class="layui-input-block">
                    <input type="number" name="ferSpeedC" placeholder="肥速范围0-11.9" autocomplete="off"
                        class="layui-input">
                        <em>L/min</em>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">D肥速</label>
                <div class="layui-input-block">
                    <input type="number" name="ferSpeedD" placeholder="肥速范围0-11.9" autocomplete="off"
                        class="layui-input">
                        <em>L/min</em>
                </div>
            </div>
        </div>
        <div class="waterFertiliM">
            <span>EC / PH设置</span>
        </div>
        <div class="waterFertiliButton">
            <div class="waterFertiliBL">
                <div class="layui-form-item">
                    <label class="layui-form-label">EC调节</label>
                    <div class="layui-input-block">
                        <select name="ecEnable" id = "ecEnable">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">EC最小值</label>
                    <div class="layui-input-block">
                        <input type="number" name="ECSmall" placeholder="EC值大于0" autocomplete="off"
                            class="layui-input">
                            <em>us/cm</em>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">EC最大值</label>
                    <div class="layui-input-block">
                        <input type="number" name="ECbig" placeholder="EC值大于0" autocomplete="off"
                            class="layui-input">
                            <em>us/cm</em>
                    </div>
                </div>
            </div>
            <div class="waterFertiliBR">
                <div class="layui-form-item">
                    <label class="layui-form-label">PH调节</label>
                    <div class="layui-input-block">
                        <select name="phEnable" id = "phEnable">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">PH最小值</label>
                    <div class="layui-input-block">
                        <input type="number" name="PHsmall" placeholder="PH范围0-14" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">PH最大值</label>
                    <div class="layui-input-block">
                        <input type="number" name="PHbig" placeholder="PH范围0-14" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="sunmitBtn">
            <button type="layui-btn" onclick="layer.closeAll()" class="layui-btn layui-btn-primary">取消</button>
            <button class="layui-btn site-action" lay-submit lay-filter="setUpSure">发送</button>
        </div>
    </div>
</script>
<script type="text/javascript" src="../../script/environmentalMonitor/WaterFertilizer.js"></script>
