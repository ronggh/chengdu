<div class="OutermostLayer">
    <div class="za_farmheader">
        <div class="za_farmselect">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-data">
                    <div class="layui-input-block">
                        <select name="quiz" lay-filter="quiz" id="area" lay-search=""></select>
                    </div>
                </div>
            </form>
        </div>
        <div class="Refresh">
            <span><img src="../../images/refresh.png" alt=""> 刷新</span>
        </div>
    </div>
    <div id="equirementcontrol" class="clearfix">
        <div class="equirecon clearfix" id="tabNav2">
        </div>
    </div>
</div>
<!--开关操作 记录dom-->
<div id="switch" style="display: none">
    <div class="switchTime">
        <ul>
            <li time=-1>近一天</li>
            <li time=-7>近一周</li>
            <li time=-30>近一个月</li>
            <li>自定义时间</li>
    </ul>
    <div id="dateswitch">
        <img src="../../images/date.png" alt="" srcset="">
        <input type="text" id="dateTime2" placeholder="自定义时间" autocomplete="off">
    </div>
    <table class="layui-table" lay-skin="line">
        <thead>
            <tr>
                <th style="width:90px;text-align: left;">操作人</th>
                <th style="width:60px;text-align: left;">操作</th>
                <th style="width:140px;text-align: left;">操作时间</th>
                <th style="width:60px;text-align: left;">操作结果</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
