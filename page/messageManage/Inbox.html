<!-- 消息管理 -->
<link rel="stylesheet" href="../../css/messageManage/messageManages.css">
<div class="Manage_box OutermostLayer">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="rm_searchTitle" placeholder="请输入标题名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <input type="text" name="rm_searchName" placeholder="请输入部分内容" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">起止时间</label>
            <div class="layui-input-block">
                <input name="timechName" type="text" class="layui-input" id="inboxTime" placeholder=" 开始日期 - 结束日期">
            </div>
        </div>
        <div class="fr">
            <button class="layui-btn layui-btn-normal queryBtn" lay-submit lay-filter="inbox_formSearch">查询</button>
            <button class="layui-btn layui-btn-normal ResetBtn" lay-submit lay-filter="ResetBtn">重置</button>
        </div>
    </div>
    <!-- 表格 -->
    <div>
        <table class="manageTable" id="manageTable" lay-filter="manageTable"></table>
    </div>
    <!-- 分页 -->
    <div id="manage_pagenation" class="fr"></div>
    <!--操作-->
    <script type="text/html" id="manage_operate">
        <div>
            <span class="btn_primary" lay-event="edit">查看</span>
            <span class="btn_warn" lay-event="del">删除</span>
        </div>
    </script>
    <!-- 查看信息的弹窗 -->
    <script type="text/html" id="add_manage_popup">
        <div class="manage_window">
            <h3>{{d.MsgName}}</h3>
            <div class="manage_cont">
                <p>{{d.MsgContent}}</p>
            </div>
            <span>{{d.SendTime}}</span>
        </div>
    </script>
    <!--删除信息弹窗-->
    <script type="text/html" id="del_roles_popup">
        <div class="popup_inner">请确认删除《{{d.MsgName}}》？</div>
    </script>
</div>
<script type="text/javascript" src="../../script/messageManage/Inbox.js"></script>
