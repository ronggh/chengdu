<!-- 地块第三步 -->
<link rel="stylesheet" href="../../css/landManage/landManage.css">
<div class="layui-form clearfix landDevice OutermostLayer">
    <div class="landnext" style="margin-bottom: 30px;">
        <div class="landnext1">
            <span>1</span>
            <p>填写地块信息</p>
        </div>
        <div class="xian"></div>
        <div class="landnext2">
            <span>2</span>
            <p>绘制地块</p>
        </div>
        <div class="xian"></div>
        <div class="landnext3">
            <span style="color: #fff;background: #0291E3;">3</span>
            <p style="color: #0291E3;">选择地块设备</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备</label>
        <div class="layui-input-block">
            <select id="deviceSelect" lay-filter="deviceSelect" lay-search="">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">摄像头</label>
        <div class="layui-input-block">
            <select id="cameraData" lay-filter="cameraData" lay-search="">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit onclick="threeInfoFn.threeSure()">确认</button>
        </div>
    </div>
    <div id="createmap">
        <div id="createmaparea"></div>
    </div>
    <!-- 地图下面的两个表格 -->
    <div class="CameraTab">
        <span>摄像头列表:</span>
        <table id="cameraTab" lay-filter="cameraTab"></table>
    </div>
    <div class="deverceTab">
        <span>设备列表:</span>
        <table id="deverceTab" lay-filter="deverceTab"></table>
    </div>
</div>

<!-- 摄像头列表 删除提醒-->
<script type="text/html" id="cameraTable">
    <div>
        <span class="btn_warn" onclick="threeInfoFn.delectCameraMarker('{{d}}')">删除</span>
    </div>
</script>
<!-- 设备列表 删除提醒-->
<script type="text/html" id="deverceTable">
    <div>
        <span class="btn_warn" onclick="threeInfoFn.delectDeverceMarker('{{d}}')">删除</span>
    </div>
</script>
<script type="text/javascript" src="../../script/farmManage/landThree.js"></script>
