<!-- 模型评价 初始化页面 -->
<div class="evaluation_box OutermostLayer">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">模型名称</label>
            <div class="layui-input-block">
                <input type="text" name="modelchName" placeholder="请输入模型名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="fr">
            <button class="layui-btn layui-btn-normal queryBtn" lay-submit lay-filter="ModelEval_formSearch">查询</button>
            <button class="layui-btn layui-btn-normal ResetBtn" lay-submit lay-filter="ResetBtn">重置</button>
        </div>
    </div>
    <div>
        <table class="experimentTable" id="experimentTable" lay-filter="experimentable"></table>
    </div>
    <div id="um_pagenation" class="fr"></div>
    <!--操作-->
    <script type="text/html" id="table_operate">
        <div>
            <span class="btn_primary" onclick="ModelEval.Evaluation('{{d.ID}}','look')">查看</span>
            {{# if(d.Status == "1"){ }}
            <span class="btn_primary" onclick="ModelEval.Evaluation('{{d.ID}}')">评价</span>
            {{#} }}
            {{# if(d.Proportion != null && d.Status == "1"){ }}
            <span class="btn_primary" onclick="ModelEval.updateStatus('{{d.ID}}')">生成模型</span>
            {{#} }}
        </div>
    </script>
    <!-- 模型评价弹出框 -->

            </div>
            <div class="layui-form-item">

                    <input name="out" type="number" class="layui-input landTimeIcon" id="plantStart"

            </div>
