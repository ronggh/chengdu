<!-- 标准化生产 初始化页面 -->
<div class="Production_box OutermostLayer">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">使用模型</label>
            <div class="layui-input-block">
                <input type="text" name="modelchName" placeholder="请输入模型名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">种植日期</label>
            <div class="layui-input-block">
                <input name="timechName" type="text" class="layui-input landTimeIcon" id="time_Production"
                    placeholder="请输入开始种植日期" autocomplete="off">
            </div>
        </div>
        <div class="fr">
            <button class="layui-btn layui-btn-normal queryBtn" lay-submit
                lay-filter="experiment_formSearch">查询</button>
            <button class="layui-btn layui-btn-normal ResetBtn" lay-submit lay-filter="ResetBtn">重置</button>
        </div>
    </div>
    <div class="Establish">
        <button class="EstablishBtn layui-btn layui-btn-normal" onclick="standProduct.AddstandProduct('insert')">+
            新增</button>
    </div>
    <div>
        <table class="standTable" id="standTable" lay-filter="standTable"></table>
    </div>
    <div id="um_pagenation" class="fr"></div>
    <!--操作-->
    <script type="text/html" id="stand_table">
        <div>
            {{# if(d.Status == "未开始"){ }}
            <span class="btn_primary" onclick="standProduct.AddstandProduct('update','{{d.ID}}')">编辑</span>
            {{#} }}
            {{# if(d.Status == "生产中" || d.Status == "已结束"){ }}
            <span class="btn_primary" onclick="standProduct.AddstandProduct('look','{{d.ID}}')">查看</span>
            {{#} }}
            <span class="btn_warn" lay-event="del">删除</span>
        </div>
    </script>
