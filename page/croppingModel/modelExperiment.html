<!-- 模型试验 初始化页面 -->
<div class="experiment_box OutermostLayer">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="modelchName" placeholder="请输入模型名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-block">
                <input name="timechName" type="text" class="layui-input landTimeIcon" id="date_experiment"
                    placeholder=" 开始日期 - 结束日期" autocomplete="off">
            </div>
        </div>
        <div class="fr">
            <button class="layui-btn layui-btn-normal queryBtn" lay-submit
                lay-filter="experiment_formSearch">查询</button>
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="ResetBtn">重置</button>
        </div>
    </div>
    <div class="Establish">
        <button class="EstablishBtn layui-btn layui-btn-normal" onclick="Modelexperiment.sddexperiment('inster')">+
            新增</button>
    </div>
    <div>
        <table class="experimentTable" id="experimentTable" lay-filter="experimentTable"></table>
    </div>
    <div id="um_pagenation" class="fr"></div>
</div>
<!--操作-->
<script type="text/html" id="table_operate">
    <div>
        {{# if(d.Status != "正式模型"){ }}
        <span class="btn_primary" onclick="Modelexperiment.sddexperiment('update','{{d.ID}}')">编辑</span>
        <span class="btn_warn" lay-event="del">删除</span>
        {{#} }}
        {{# if(d.Status == "正式模型"){ }}
        <span class="btn_primary" onclick="Modelexperiment.sddexperiment('look','{{d.ID}}')">查看</span>
        {{#} }}
    </div>
</script>
<!--删除信息弹窗-->
<script type="text/html" id="del_exper_popup">
    <div class="popup_inner">请确认删除{{d.Name}}？</div>
</script>
